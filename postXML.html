<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="demo"></h2>
</body>
<script>
    // Create a JSON object with the data you want to send
    var data = {
        name: 'John Doe',
        username: 'johndoe',
        email: 'johndoe@example.com',
        address: {
            street: '123 Main St',
            city: 'New York',
            zipcode: '10001'
        }
    };

    // Convert the data object to JSON string
    var jsonData = JSON.stringify(data);

    // Create an instance of XMLHttpRequest
    var xhttp = new XMLHttpRequest();

    // Define a callback function to handle the response
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 201) {
            // Request completed and successful (status 201)
            console.log('POST request successful.');
            console.log('Response:', xhttp.responseText);
        }
    };

    // Open the request (POST method, API endpoint, asynchronous)
    xhttp.open("POST", "https://jsonplaceholder.typicode.com/users", true);

    // Set request header to specify content type as JSON
    xhttp.setRequestHeader("Content-Type", "application/json");

    // Send the POST request with the JSON data payload
    xhttp.send(jsonData);






</script>
</html>
